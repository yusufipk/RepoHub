version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: repohub-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-repohub}
      POSTGRES_USER: ${DB_USER:-repohub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-repohub_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-repohub_user} -d ${DB_NAME:-repohub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - repohub-network-dev

  # Development environment doesn't build the app, 
  # just provides the database
  # Run the app locally with: pnpm dev

volumes:
  postgres-data-dev:
    driver: local

networks:
  repohub-network-dev:
    driver: bridge

