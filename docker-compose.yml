version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: repohub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-repohub}
      POSTGRES_USER: ${DB_USER:-repohub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-repohub_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-repohub_user} -d ${DB_NAME:-repohub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - repohub-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: repohub-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-repohub}
      - DB_USER=${DB_USER:-repohub_user}
      - DB_PASSWORD=${DB_PASSWORD:-repohub_password}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3002}
      - SYNC_SERVER_ONLY=${SYNC_SERVER_ONLY:-false}
      - SYNC_SECRET=${SYNC_SECRET:-}
    ports:
      - "3002:3002"
    networks:
      - repohub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/platforms"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  repohub-network:
    driver: bridge

